<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert{{ messages.tags }} alert-diamissable fade show" role="alert" >
        <strong>Messae :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"></span>
    </button>
    </div>
    {% endfor %}
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
     <label for="">Username</label>
     <input type="text" id="username" name="usernaame" placeholder="create a username(only letters ans numbers)" required>
    <br>
     <label for="">First Name</label>
     <input type="text" id="fname" name="fname" placeholder="Enter your first name" required><br>
     <label for="">Last Name</label>
     <input type="text" id="lname" name="lname" placeholder="Enter your last name" required><br>
     <label for="">Email Adrdess</label>
     <input type="email" id="email" name="email" placeholder="Enter email address" required><br>
     <label for="">Password</label>
     <input type="password1" id="pass1" name="pass1" placeholder="create password" required><br>
     <label for="">Confirm Password</label><br>
     <input type="password2" id="pass2" name="pass2" placeholder="confirm password" required><br>
    <button type="submit" >Sign Up</button>
    </form>
</body>
</html>
