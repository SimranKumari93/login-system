<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert{{ messages.tags }} alert-diamissable fade show" role="alert" >
        <strong>Messae :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"></span>
    </button>
    </div>
    {% endfor %}
    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You're sucessfully logged In</h4>
    <button type="submit"> <a href="/signup"></a> signUp</button>
    {% else %}
    <button type="submit"> <a href="/signin"></a> signIn</button>
    <button type="submit"> <a href="/signout"></a> signOut</button>
  
   {% endif %}
    <script src="" async defer></script>
</body>
</html>
